<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
>
<head>
    <title>CloudSync</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript"
            src="https://static-cdn.kloudless.com/p/platform/sdk/kloudless.authenticator.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.mi,.ln.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script th:src="@{js/script.js}" type="text/javascript"></script>
    <script th:src="@{js/jquery.loading.js}" type="application/javascript"></script>
    <link rel="stylesheet" th:href="@{css/style.css}" type="text/css">
    <link rel="stylesheet" th:href="@{css/jquery.loading.css}" type="text/css">
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <h1>Cloud synchronization and security</h1>

        </div>
        <div class="col-12 d-flex justify-content-center scroll-left">
            <p>We will offer synchronize and save your information among clouds by one click at the same time!</p>
        </div>
    </div>
    <div class="row justify-content-between outline-menu">
        <div id="google_translate_element" class="col-12 d-flex justify-content-end"><br></div>
        <div class="col-12 d-flex justify-content-end">
            <a class="btn btn-primary" href="/logout" role="button"><b>Logout</b></a>
        </div>
        <div class="col-12 d-flex justify-content-start">
            <button class="btn btn-primary" id="test">Add new provider</button>
        </div>

        <script type="text/javascript">
            function googleTranslateElementInit() {
                new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
            }
        </script>

        <script type="text/javascript"
                src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    </div>

    <br>

    <div class="row">
        <div class="col">
            <h3>Connected accounts:</h3>
            <br/>

            <input type="radio" name="sourceGroup" id="s1" value="1 + " th:value="${googleExists}"
                   th:if="${googleExists}"/>
            <label class="col-1" th:if="${!googleExists}"></label>
            <label for="s1" class="col-4"><img class="radioImage" th:src="@{image/google.png}"/> Google Drive</label>
            <button id="removeGoogle" class="btn btn-outline-danger"><i class="fa fa-trash"> Remove</i></button>
            <br/>

            <input type="radio" name="sourceGroup" id="s2" value="2" th:if="${dropboxExists}"/>
<!--            <input type="radio" name="sourceGroup" id="s10" value="3" th:if="${dropboxExists}"/>-->
            <label class="col-1" th:if="${!dropboxExists}"></label>
            <label for="s2" th:if="${!dropboxExists}" class="col-4"><img class="radioImage" th:src="@{image/dropbox.png}"/> DropBox</label>
            <button id="removeDropbox" class="btn btn-outline-danger"><i class="fa fa-trash"> Remove</i></button>
            <br/>

            <input type="radio" name="sourceGroup" id="s3" value="3" th:if="${onedriveExists}">
            <label class="col-1" th:if="${!onedriveExists}"></label>
            <label for="s3" class="col-4"><img class="radioImage" th:src="@{image/onedrive.png}"/> OneDrive</label>
            <button id="removeOnedrive" class="btn btn-outline-danger"><i class="fa fa-trash"> Remove</i></button>
            <br/>

            <input type="radio" name="sourceGroup" id="s6" value="6" th:if="${hidriveExists}">
            <label class="col-1" th:if="${!hidriveExists}"></label>
            <label for="s6" class="col-4"><img class="radioImage" th:src="@{image/hidrive.png}"/> HiDrive</label>
            <button id="removeHidrive" class="btn btn-outline-danger"><i class="fa fa-trash"> Remove</i></button>
            <br/>

            <input type="radio" name="sourceGroup" id="s5" value="5" th:if="${yandexExists}">
            <label class="col-1" th:if="${!yandexExists}"></label>
            <label for="s5" class="col-4"><img class="radioImage" th:src="@{image/yandex.png}"/> Yandex</label>
            <button id="removeYandex" class="btn btn-outline-danger"><i class="fa fa-trash"> Remove</i></button>
            <br/>

            <input type="radio" name="sourceGroup" id="s4" value="4" th:if="${boxExists}">
            <label class="col-1" th:if="${!boxExists}"></label>
            <label for="s4" class="col-4"><img class="radioImage" th:src="@{image/box.png}"/> Box</label>
            <button id="removeBox" class="btn btn-outline-danger"><i class="fa fa-trash"> Remove</i></button>
            <br/>

            <input type="radio" name="sourceGroup" id="s7" value="7" th:if="${pcloudExists}">
            <label class="col-1" th:if="${!pcloudExists}"></label>
            <label for="s7" class="col-4"><img class="radioImage" th:src="@{image/pcloud.png}"/> pCloud</label>
            <button id="removePcloud" class="btn btn-outline-danger"><i class="fa fa-trash"> Remove</i></button>
            <br/><br/>

            <button class="btn btn-success btn-s" id="startWorker">Start</button>
            <button class="btn btn-danger btn-s" id="stopWorker">Stop</button>
            <button class="btn btn-primary btn-s" id="sync">Sync accounts</button>
            <br/>
            <br/>
            <button class="btn btn-secondary" id="removeAccounts"><i class="fa fa-trash"> Remove Accounts</i></button>
            <button class="btn btn-secondary" id="chechStatus">Check worker status</button>

            <p class="status"></p>
        </div>

    </div>
</div>
</body>
</html>
